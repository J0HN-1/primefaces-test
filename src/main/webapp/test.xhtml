<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
    <h:form id="myForm">
        <p:dataTable id="personTable" value="#{testView.data}" var="data" multiViewState="true" draggableColumns="true">
            <p:ajax event="colReorder"/>
            <p:column id="fName">
                <f:facet name="header">
                    First Name
                </f:facet>
                #{data.firstname}
            </p:column>
            <p:column id="mName" rendered="#{testView.showMiddleName}">
                <f:facet name="header">
                    Middle Name
                </f:facet>
                #{data.middlename}
            </p:column>
            <p:column id="lName">
                <f:facet name="header">
                    Last Name
                </f:facet>
                #{data.lastname}
            </p:column>
        </p:dataTable>

        <br/><br/><br/>

        <p:dataTable id="personTable2" value="#{testView.data}" var="data">
            <p:ajax event="colReorder"/>
            <p:column id="fName">
                <f:facet name="header">
                    First Name
                </f:facet>
                #{data.firstname}
            </p:column>
            <p:column id="mName" rendered="#{testView.showMiddleName}">
                <f:facet name="header">
                    Middle Name
                </f:facet>
                #{data.middlename}
            </p:column>
            <p:column id="lName">
                <f:facet name="header">
                    Last Name
                </f:facet>
                #{data.lastname}
            </p:column>
        </p:dataTable>

        <br/><br/><br/>

        <p:commandButton value="ToggleMiddleName" actionListener="#{testView.toggleMiddleName}" update="personTable personTable2"/>
    </h:form>
    </h:body>
</html>
